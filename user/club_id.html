<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Verification - DMYSC</title>
    <link rel="icon" type="image/png" href="../assets/logo_1.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brand: { green: '#16a34a', dark: '#0b1121' } }, fontFamily: { poppins: ['Poppins', 'sans-serif'] } } } }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { background-color: #0b1121; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bg-pattern {
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.2;
        }
    </style>
</head>
<body class="min-h-screen font-poppins text-slate-100 flex items-center justify-center p-4">

    <!-- Loading State -->
    <div id="loading" class="fixed inset-0 bg-[#0b1121] z-50 flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-brand-green mb-4"></div>
        <p class="text-brand-green font-bold animate-pulse text-sm">Verifying Member ID...</p>
    </div>

    <!-- Error State -->
    <div id="errorBox" class="hidden text-center max-w-md mx-auto p-8">
        <div class="w-20 h-20 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500 border border-red-500/20">
            <i class="ph-bold ph-warning-octagon text-4xl"></i>
        </div>
        <h2 class="text-2xl font-black text-white mb-2">Member Not Found</h2>
        <p class="text-slate-400 text-sm mb-6">The scanned QR code is invalid or the member does not exist in our system.</p>
        <a href="../index.html" class="inline-block px-6 py-3 bg-slate-800 rounded-xl text-white font-bold hover:bg-slate-700 transition">Go Home</a>
    </div>

    <!-- Main Card Display -->
    <div id="cardDisplay" class="hidden w-full max-w-sm relative group">
        
        <!-- Glow Effect -->
        <div class="absolute -inset-1 bg-gradient-to-r from-brand-green to-blue-600 rounded-[2rem] blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>

        <div class="relative glass-card rounded-[1.8rem] overflow-hidden shadow-2xl">
            
            <!-- Header Banner -->
            <div class="relative h-32 bg-gradient-to-r from-green-900 to-slate-900">
                <div class="absolute inset-0 bg-pattern"></div>
                <div class="absolute inset-0 bg-gradient-to-t from-[#1e293b] to-transparent"></div>
                
                <div class="absolute top-5 left-5 flex items-center gap-3">
                    <img src="../assets/logo.png" class="h-10 w-10 object-contain drop-shadow-md">
                    <div>
                        <h4 class="text-white font-bold text-sm leading-tight">Dream Makers</h4>
                        <p class="text-[9px] text-green-400 uppercase font-bold tracking-wider">Youth & Sports Club</p>
                    </div>
                </div>

                <!-- Status Badge -->
                <div class="absolute top-5 right-5">
                    <span id="statusBadge" class="bg-green-500 text-white text-[10px] font-black uppercase tracking-widest px-2 py-1 rounded shadow-lg shadow-green-500/20">
                        VERIFIED
                    </span>
                </div>
            </div>

            <!-- Profile Image Area -->
            <div class="relative px-6 -mt-16 flex flex-col items-center">
                <div class="w-32 h-32 p-1 bg-gradient-to-br from-brand-green to-slate-700 rounded-full shadow-xl">
                    <img id="profileImg" src="" class="w-full h-full rounded-full object-cover bg-slate-900 border-4 border-[#1e293b]">
                </div>
                
                <h2 id="displayName" class="mt-4 text-2xl font-black text-white text-center leading-tight">...</h2>
                <p id="fullName" class="text-xs text-slate-400 font-medium text-center px-4 mt-1">...</p>

                <!-- Roles Container -->
                <div class="mt-4 flex flex-wrap justify-center gap-2 w-full" id="rolesContainer">
                    <!-- Roles injected via JS -->
                </div>
            </div>

            <!-- Details Grid -->
            <div class="p-6 space-y-4 mt-2">
                
                <div class="grid grid-cols-2 gap-4">
                    <!-- Age Display (Changed from DOB) -->
                    <div class="bg-slate-800/50 p-3 rounded-xl border border-white/5">
                        <p class="text-[9px] text-slate-500 uppercase font-bold mb-1">Age</p>
                        <p id="age" class="text-sm font-bold text-white">...</p>
                    </div>
                    <div class="bg-slate-800/50 p-3 rounded-xl border border-white/5">
                        <p class="text-[9px] text-slate-500 uppercase font-bold mb-1">Club ID</p>
                        <p id="memberId" class="text-sm font-bold text-brand-green font-mono">...</p>
                    </div>
                </div>

                <div class="bg-slate-800/50 p-3 rounded-xl border border-white/5">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-6 h-6 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-400"><i class="ph-fill ph-envelope-simple"></i></div>
                        <div>
                            <p class="text-[9px] text-slate-500 uppercase font-bold">Email Address</p>
                            <p id="email" class="text-xs font-bold text-white truncate w-48">...</p>
                        </div>
                    </div>
                    <div class="w-full h-[1px] bg-white/5 my-2"></div>
                    <div class="flex items-center gap-3">
                        <div class="w-6 h-6 rounded-lg bg-purple-500/10 flex items-center justify-center text-purple-400"><i class="ph-fill ph-phone"></i></div>
                        <div>
                            <p class="text-[9px] text-slate-500 uppercase font-bold">Contact Number</p>
                            <p id="phone" class="text-xs font-bold text-white">...</p>
                        </div>
                    </div>
                </div>

                <!-- Footer Info -->
                <div class="text-center pt-4 border-t border-white/5">
                    <p class="text-[9px] text-slate-600 font-mono">Official Club Identification Card</p>
                    <p class="text-[9px] text-slate-600 font-mono mt-0.5" id="scanTime"></p>
                </div>

            </div>
        </div>
    </div>

    <script src="../js/supabase.js"></script>
    <script>
        // Get ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const queryId = urlParams.get('id');
        const DEFAULT_AVATAR = "https://img.freepik.com/premium-vector/green-user-account-profile-flat-icon-apps-websites_1254296-1186.jpg";

        document.getElementById('scanTime').innerText = `Scanned: ${new Date().toLocaleString()}`;

        // Helper to calculate age
        function calculateAge(dob) {
            if (!dob) return 'N/A';
            const birthDate = new Date(dob);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age + " Years";
        }

        async function fetchMemberDetails() {
            if (!queryId) {
                showError("No Member ID provided.");
                return;
            }

            try {
                // 1. Fetch Profile
                const { data: profile, error } = await _supabase
                    .from('profiles')
                    .select('*')
                    .eq('member_id', queryId)
                    .single();

                if (error || !profile) {
                    showError("Member not found.");
                    return;
                }

                // 2. Fetch Executive Role
                const { data: execData } = await _supabase
                    .from('executive_committee')
                    .select('*')
                    .eq('profile_id', profile.id)
                    .single();

                // 3. Fetch Sports Captaincy
                const { data: sportsData } = await _supabase
                    .from('sports')
                    .select('name')
                    .eq('captain_id', profile.id);

                renderCard(profile, execData, sportsData);

            } catch (err) {
                console.error(err);
                showError("System error occurred.");
            }
        }

        function renderCard(profile, execData, sportsData) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('cardDisplay').classList.remove('hidden');
            document.getElementById('cardDisplay').classList.add('animate-fade-in-up'); 

            // Basic Info
            document.getElementById('profileImg').src = profile.avatar_url || DEFAULT_AVATAR;
            document.getElementById('displayName').innerText = profile.display_name || profile.full_name.split(' ')[0];
            document.getElementById('fullName').innerText = profile.full_name;
            document.getElementById('age').innerText = calculateAge(profile.dob); // Display Age
            document.getElementById('memberId').innerText = profile.member_id;
            document.getElementById('email').innerText = profile.email || 'N/A';
            document.getElementById('phone').innerText = profile.phone || 'N/A';

            // Roles
            const rolesContainer = document.getElementById('rolesContainer');
            rolesContainer.innerHTML = '';

            // 1. Executive Role
            if (execData) {
                const badge = document.createElement('div');
                badge.className = "px-3 py-1 rounded-full bg-yellow-500/10 border border-yellow-500/30 text-yellow-400 text-[10px] font-black uppercase tracking-wider flex items-center gap-1 shadow-[0_0_10px_rgba(234,179,8,0.2)]";
                badge.innerHTML = `<i class="ph-fill ph-crown"></i> ${execData.term_period || 'Executive'}`; 
                rolesContainer.appendChild(badge);
            }

            // 2. Captain Roles
            if (sportsData && sportsData.length > 0) {
                sportsData.forEach(sport => {
                    const badge = document.createElement('div');
                    badge.className = "px-3 py-1 rounded-full bg-blue-500/10 border border-blue-500/30 text-blue-400 text-[10px] font-black uppercase tracking-wider flex items-center gap-1 shadow-[0_0_10px_rgba(59,130,246,0.2)]";
                    badge.innerHTML = `<i class="ph-fill ph-star"></i> ${sport.name} Captain`;
                    rolesContainer.appendChild(badge);
                });
            }

            // 3. Default Member Tag if no other roles
            if (!execData && (!sportsData || sportsData.length === 0)) {
                const badge = document.createElement('div');
                badge.className = "px-3 py-1 rounded-full bg-brand-green/10 border border-brand-green/30 text-brand-green text-[10px] font-black uppercase tracking-wider";
                badge.innerText = "CLUB MEMBER";
                rolesContainer.appendChild(badge);
            }
        }

        function showError(msg) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('errorBox').classList.remove('hidden');
            console.log(msg);
        }

        // Start
        fetchMemberDetails();
    </script>
</body>
</html>
