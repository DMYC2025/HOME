<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DMYSC - Login</title>
    <link rel="icon" type="image/png" href="../assets/logo_1.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class', 
            theme: { 
                extend: { 
                    colors: { 
                        background: '#121212',
                        surface: '#1E1E1E',
                        'surface-container': '#252529',
                        primary: '#a6f7bd',
                        'on-primary': '#003915',
                        secondary: '#c2c9bd',
                        error: '#ffb4ab',
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'], 
                        display: ['Outfit', 'sans-serif']
                    }
                } 
            } 
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #121212; font-family: 'Roboto', sans-serif; }
        .material-symbols-rounded { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; vertical-align: middle; }
        .no-tap-highlight { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden transition-colors duration-500 no-tap-highlight">

    <div class="absolute top-0 left-0 w-96 h-96 bg-primary opacity-5 rounded-full blur-[80px] animate-pulse pointer-events-none"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-secondary opacity-5 rounded-full blur-[80px] animate-pulse pointer-events-none"></div>

    <button onclick="toggleTheme()" class="absolute top-4 right-4 md:top-6 md:right-6 w-10 h-10 rounded-full bg-[#1E1E1E] border border-white/5 shadow-lg flex items-center justify-center text-[#C4C7C5] z-50 transition active:scale-90 hover:text-white">
        <span class="material-symbols-rounded">dark_mode</span>
    </button>

    <div class="bg-[#1E1E1E] border border-white/5 shadow-2xl rounded-[32px] w-full max-w-sm overflow-hidden relative z-10 transform transition-all">
        
        <div class="h-28 bg-[#252529] p-8 flex items-end relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
            <div class="relative z-10">
                <h2 class="text-3xl font-display font-bold text-[#E3E3E3] leading-none">Login</h2>
                <p class="text-primary text-xs font-bold mt-1 uppercase tracking-wide">Welcome Back Member</p>
            </div>
            <img src="assets/logo.png" class="absolute top-4 right-4 h-16 w-16 opacity-80 drop-shadow-md grayscale hover:grayscale-0 transition duration-500">
        </div>

        <div class="p-8">
            <form id="loginForm" class="space-y-6">
                
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-[#8e918f] uppercase tracking-wider ml-1">Email</label>
                    <div class="relative group">
                        <span class="material-symbols-rounded absolute left-4 top-1/2 -translate-y-1/2 text-[#8e918f] group-focus-within:text-primary transition">mail</span>
                        <input type="email" id="email" required class="w-full pl-11 pr-4 py-3 rounded-2xl bg-[#252529] border border-[#353539] focus:border-primary outline-none text-[#E3E3E3] transition font-medium text-sm placeholder-[#444746] shadow-sm" placeholder="you@example.com">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-[#8e918f] uppercase tracking-wider ml-1">Password</label>
                    <div class="relative group">
                        <span class="material-symbols-rounded absolute left-4 top-1/2 -translate-y-1/2 text-[#8e918f] group-focus-within:text-primary transition">lock</span>
                        <input type="password" id="password" required class="w-full pl-11 pr-4 py-3 rounded-2xl bg-[#252529] border border-[#353539] focus:border-primary outline-none text-[#E3E3E3] transition font-medium text-sm placeholder-[#444746] shadow-sm" placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" id="loginBtn" class="w-full bg-primary text-[#003915] py-4 rounded-full font-bold text-sm shadow-lg shadow-primary/20 hover:bg-[#b1fcc5] active:scale-[0.98] transition transform flex justify-center items-center gap-2 mt-4">
                    <span class="material-symbols-rounded">login</span> Access Account
                </button>

                <p id="statusMsg" class="text-center text-[10px] font-bold mt-2 hidden"></p>

                <div class="flex items-center gap-3 my-4 opacity-50">
                    <div class="flex-1 h-px bg-[#353539]"></div>
                    <span class="text-[10px] text-[#8e918f] font-bold uppercase">Or</span>
                    <div class="flex-1 h-px bg-[#353539]"></div>
                </div>

                <button onclick="signInWithGoogle()" type="button" class="w-full py-3 bg-[#252529] border border-[#353539] rounded-full font-medium text-[#C4C7C5] hover:bg-[#353539] hover:text-white active:scale-[0.98] transition flex items-center justify-center gap-2 text-sm">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5" alt="Google">
                    <span>Continue with Google</span>
                </button>
            </form>
            
            <div class="mt-8 text-center space-y-3">
                <p class="text-xs text-[#8e918f]">New Member? <a href="reg.html" class="text-primary font-bold hover:underline">Register Now</a></p>
                <a href="index.html" class="inline-flex items-center gap-1 text-[10px] font-bold text-[#8e918f] hover:text-primary transition uppercase tracking-wider">
                    <span class="material-symbols-rounded text-sm">arrow_back</span> Back Home
                </a>
            </div>
        </div>
    </div>

    <script src="js/supabase.js"></script>

    <script>
        function toggleTheme() {
            // Function retained but class 'dark' is enforced by design system
            document.documentElement.classList.add('dark');
        }
        document.documentElement.classList.add('dark');

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const statusMsg = document.getElementById('statusMsg');

        let isManualLogin = false;

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            isManualLogin = true;

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="material-symbols-rounded animate-spin">progress_activity</span> Checking...';
            statusMsg.classList.add('hidden');
            statusMsg.textContent = "";
            statusMsg.className = "";

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (typeof _supabase === 'undefined') throw new Error("Database connection failed.");

                const { data: authData, error: authError } = await _supabase.auth.signInWithPassword({ email, password });
                if (authError) throw authError;

                const { data: profileData, error: profileError } = await _supabase
                    .from('profiles')
                    .select('is_approved, role')
                    .eq('id', authData.user.id)
                    .single();

                if (profileError) throw new Error("Profile not found.");

                if (profileData && profileData.is_approved === true) {
                    statusMsg.textContent = "Success! Redirecting...";
                    statusMsg.className = "text-center text-[10px] font-bold mt-2 text-primary block";
                    
                    setTimeout(() => {
                        if (profileData.role === 'admin') {
                            window.location.href = 'admin/index.html';
                        } else {
                            window.location.href = 'user/index.html';
                        }
                    }, 800);
                } else {
                    await _supabase.auth.signOut();
                    alert("Account pending approval.");
                    throw new Error("Pending Approval");
                }
            } catch (error) {
                console.error("Login Error:", error);
                statusMsg.textContent = (error.message === "Invalid login credentials" ? "Wrong details." : error.message);
                statusMsg.className = "text-center text-[10px] font-bold mt-2 text-error block";
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span class="material-symbols-rounded">login</span> Access Account';
                isManualLogin = false;
            }
        });

        async function signInWithGoogle() {
            try {
                const { data, error } = await _supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: window.location.href }
                });
                if (error) throw error;
            } catch (error) {
                alert("Google Error: " + error.message);
            }
        }

        _supabase.auth.onAuthStateChange(async (event, session) => {
            if (isManualLogin) return;
            if (session) {
                const { data: profile } = await _supabase.from('profiles').select('id, is_approved, role').eq('id', session.user.id).single();
                if (profile && profile.is_approved) {
                    window.location.href = profile.role === 'admin' ? 'admin/index.html' : 'user/index.html';
                } else {
                    await _supabase.auth.signOut();
                    if(profile) alert("Account Approval Pending.");
                }
            }
        });
    </script>
</body>
</html>
